<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <a href="./base.html" target="_blank"><img class="logo" src="./image/download.png"></a>
    </nav>
    <section>
        <div class="signup_body">
            <p class="acc_art">Create a New Account</p>
            <p class="free_hint">It's quick and easy.</p>
            <form class="signup_form">
                <div>
                    <input class="firstname" type="text" name="" placeholder="First name">
                    <input class="surname" type="text" name="" placeholder="Surname"><br>
                    <input class="email" type="text" name="" placeholder="Mobile number or email address">
                    <br>
                    <input class="password" type="text" name="" placeholder="New password">
                </div>
                <p class="date">Date of birth</p>
                <div class="date_birth">
                    <select class="month">
                        <option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option>
                        <option>Apr</option><option>May</option><option>June</option><option>Jul</option>
                        <option>Aug</option><option>Sept</option><option>Oct</option><option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select class="day">
                        <option>Day</option><option>1</option><option>2</option><option>3</option>
                        <option>4</option><option>5</option><option>6</option><option>7</option>
                        <option>8</option><option>9</option><option>10</option><option>11</option>
                        <option>12</option><option>13</option><option>14</option><option>15</option>
                        <option>16</option><option>17</option><option>18</option><option>19</option>
                        <option>20</option><option>21</option><option>22</option><option>23</option>
                        <option>24</option><option>25</option><option>26</option><option>27</option>
                        <option>28</option><option>29</option><option>30</option><option>31</option>
                    </select>
                    <select class="year">
                        <option>Year</option><option>1970</option><option>1971</option><option>1972</option>
                        <option>1973</option><option>1974</option><option>1975</option><option>1976</option>
                        <option>1977</option><option>1978</option><option>1979</option><option>1980</option>
                        <option>1981</option><option>1982</option><option>1983</option><option>1984</option>
                        <option>1985</option><option>1986</option><option>1987</option><option>1988</option>
                        <option>1989</option><option>1990</option><option>2000</option><option>2001</option>
                        <option>2002</option><option>2003</option><option>2004</option><option>2005</option>
                        <option>2006</option><option>2007</option><option>2008</option><option>2009</option>
                        <option>2010</option><option>2011</option><option>2012</option><option>2013</option>
                        <option>2021</option>
                    </select>
                   </div>
                   <p class="gender">Gender</p>
                
                   <input type="radio" name="gender" value="female">
                   <input type="radio" name="gender" value="male">
                   <input type="radio" name="gender" id="custom">
                   <div class="container">
                   <p class="font">Female</p>
                   <p class="font2">Male</p>
                   <p class="font3">Custom</p>
                   </div>

                   <p class="agreement">By clicking Sign Up, you agree to our<a href="#">Terms, Data Policy and Cookie Policy.</a> You may receive SMS notifications from us and can opt out at any time</p>
                  
                   <button class="signup">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
